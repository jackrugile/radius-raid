<!DOCTYPE html>
<html>
  <head>
    <title>Radius Raid</title>
    <meta
      name="description"
      content="Radius Raid is a space themed shoot 'em up where you must blast away unrelenting enemies before they destroy you. The game features 13 enemy types, 5 powerups, parallax backgrounds, retro sound effects, and locally stored stats."
    />
    <link rel="shortcut icon" id="favicon" />
    <style>
      body {
        background: #080808;
      }

      #wrap {
        background: #222;
        box-shadow: inset 0 0 0 1px #404040, 0 0 0 1px #000;
        left: 50%;
        opacity: 0;
        padding: 10px;
        position: absolute;
        top: 50%;
        transition: opacity 1.5s;
      }

      .loaded #wrap {
        opacity: 1;
      }

      #wrap-inner {
        background: #000;
        overflow: hidden;
        position: relative;
      }

      canvas {
        cursor: crosshair;
        display: block;
        left: 0;
        position: absolute;
        top: 0;
      }

      #cbg1,
      #cbg2,
      #cbg3,
      #cbg4,
      #cfg {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="wrap-inner">
        <canvas id="cbg1"></canvas>
        <canvas id="cbg2"></canvas>
        <canvas id="cbg3"></canvas>
        <canvas id="cbg4"></canvas>
        <canvas id="cmg"></canvas>
        <canvas id="cfg"></canvas>
      </div>
    </div>
    <script>
      let $ = {};
    </script>
    <script src="js/howler.min.js?v=1"></script>
    <script src="js/util.js?v=1"></script>
    <script src="js/ease.js?v=1"></script>
    <script src="js/storage.js?v=1"></script>
    <script src="js/definitions.js?v=1"></script>
    <script src="js/audio.js?v=1"></script>
    <script src="js/text.js?v=1"></script>
    <script src="js/hero.js?v=1"></script>
    <script src="js/enemy.js?v=1"></script>
    <script src="js/bullet.js?v=1"></script>
    <script src="js/explosion.js?v=1"></script>
    <script src="js/powerup.js?v=1"></script>
    <script src="js/particle.js?v=1"></script>
    <script src="js/particleemitter.js?v=1"></script>
    <script src="js/textpop.js?v=1"></script>
    <script src="js/levelpop.js?v=1"></script>
    <script src="js/button.js?v=1"></script>
    <script src="js/game.js?v=1"></script>
  </body>
</html>
